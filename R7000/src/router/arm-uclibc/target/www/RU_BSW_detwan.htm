<title>NETGEAR Router <%12%></title>
<link rel="stylesheet" type="text/css" href="ru_style.css">
<script language=javascript type=text/javascript>

var objFrame,loadingImg;

function wait1()
{
	loadingImg = new Image();
    loadingImg.src = "loading.gif";
    objFrame  =document.getElementById("loading");
    objFrame.src = loadingImg.src; 
    setTimeout("dosubmit();",3000);

}
function dosubmit()
{
    document.forms[0].submit();
    setTimeout("load_ruwelcome();",50000);
}

function load_ruwelcome()
{
    location.href="RU_welcome.htm";
}

</script>
</head>
<body bgcolor="#ffffff" onLoad="wait1();">
<form method="POST" action="ru_wan_flow.cgi">
<input type=hidden name=submit_page value="RU_BSW_detwan">
<input type=hidden name=submit_flag value="start_check">
<input type=hidden name=submit_wan value="0">

<tr style="height:40px"><td>&nbsp;</td></tr>

<div>

<tr><td style="text-align:center;line-height:20%;"><img id="loading" frameborder="0" border="0" ></td></tr>

</div>

</table>
</form>
