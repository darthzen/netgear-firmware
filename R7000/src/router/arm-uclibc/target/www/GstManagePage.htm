    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
             change_size();

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();

    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

	function guestManage_getAccessPwd()
	{
		var cf = document.forms[0];
		var newPwd="";
		var n;
		
		for(var i = 0; i<8; i++)
		{	
			n = Math.floor(Math.random()*10);		
			if(i == 4)
				newPwd +=" ".concat(n);
			else
				newPwd += n.toString();
				
		}
		cf.newPwdShow.value = newPwd;
		return newPwd;
	}
	function chg_new_pwd()
	{
		var cf = document.forms[0];
		document.getElementById("chg_pwd").innerHTML = guestManage_getAccessPwd();
		return true;
	}
	
	function checkedbox()
	{
		var cf = document.forms[0];
		if(cf.guest_manage_box.checked)
		{
			document.getElementById("access_pwd").style.display="block";
			document.getElementById("chg_pwd").innerHTML = guestManage_getAccessPwd();
		}
		else
		{
			document.getElementById("access_pwd").style.display="none";
		}
	}
	
	function checkData()
	{
		var cf = document.forms[0];
		if(cf.guest_manage_box.checked)
			cf.guest_manage_box.value="1";
		else
			cf.guest_manage_box.value="0";
		return true;
	}
	function loadSettings()
    {
        var cf = document.forms[0];
		var active_guest_manage = parseInt("<%3530%>");
	
		if(active_guest_manage)
		{
			cf.guest_manage_box.checked=true;
			document.getElementById("access_pwd").style.display="block";		
		}
		else
		{
			cf.guest_manage_box.checked=false;
			document.getElementById("access_pwd").style.display="none";
		}	

		return true;		
	}
   
//-->
