function username_passwd_convert()
{
    var cf = document.forms[0];
    var username = cf.w_ppp_username.value;
    var passwd = cf.w_ppp_passwd.value;
    if (username == "guest")
        cf.ppp_username.value = "<none>";
	
    if (passwd == "guest")
        cf.ppp_passwd.value = "<none>";

function set_APN_PDPType(selectObj, optionList) 
{ 
    var cf = document.forms[0];
    var len = optionList.length; 
    for (var i=0; i < len; i++) 
    { 
        if(cf.wwan_isp_setting_index.value == optionList[i].val) 
        { 
            cf.apn.value = optionList[i].txt;
            if(cf.wwan_isp_setting_index.value == "123")
                cf.pdp_type.value = "1"; 
            else if(cf.wwan_isp_setting_index.value == "156")
            	  cf.pdp_type.value = "3";
            else	   
                cf.pdp_type.value = "0"; 
        } 
    } 
}

function removeOptions(selectObj) 
{ 
    if (typeof selectObj != 'object') 
    { 
        selectObj = document.getElementById(selectObj); 
    } 
    var len = selectObj.options.length; 
    for (var i=0; i < len; i++) 
    { 
        selectObj.options[0] = null; 
    } 
} 

function setSelectOption(selectObj, optionList, firstOption, selected) 
{ 
    if (typeof selectObj != 'object') 
    { 
        selectObj = document.getElementById(selectObj); 
    } 
    //clear option
    if(selectObj)
        removeOptions(selectObj); 
    // select count
    var obj = countryArr[optionList];
    var start = 0;     
    var len = obj.length; 
    for (var i=0; i < len; i++) 
    { 
        // setup option 
        selectObj.options[start] = new Option(obj[i].txt, obj[i].val); 
        // choose middle 
        if(selected == obj[i].val) 
        { 
            selectObj.options[start].selected = true; 
        } 
         start ++; 
    } 
}

function init()
{
    var cf = document.forms[0];
    var mode = cf.sys_mode.value;
    var status = cf.runtime_status.value;
    var t_auto_conn = cf.auto_conn.value;
    var t_manual_conn = cf.manual_conn.value;
    var t_auto_roaming = cf.auto_roaming.value;
    var t_re_conn = cf.reconn.value;
	
    cf.wwan_isp_setting.value = "<%3053%>";
    cf.wwan_country_setting.value = "<%3049%>";
    cf.wwan_isp_setting_index.value = cf.wwan_isp_setting.value;
    cf.wwan_country_setting_index.value = cf.wwan_country_setting.value;	
    cf.pin_code.value= "<%3054%>";

    if(status == "USB Device Not Support" || status == "NO USB Device Attached")
    {
        cf.ppp_username.value = "<none>";
        cf.ppp_passwd.value = "<none>";
        return true;
    }
	
    cf.ppp_username.value = cf.w_ppp_username.value;
    cf.ppp_passwd.value = cf.w_ppp_passwd.value;
    region_init	();
    setCountry(cf.wwan_country_setting.value);	
	
    init_username_passwd_EnableOrNot();
    username_passwd_convert();
    
    //if(mode == "HSDPA")
    {
        if(cf.wwan_isp_setting.value == "0")
        {
            cf.pdp_type.value = cf.pdp_type_org.value;
            cf.apn.value = cf.apn_org.value;
            cf.ppp_username.disabled = false;
            cf.ppp_passwd.disabled = false;
        }
        else
        {
            if(cf.apn_org.value == "")
            {
                set_APN_PDPType("wwan_setAPN",countryArr['9999']);
            }
            else
            {
                cf.pdp_type.value = cf.pdp_type_org.value;
                cf.apn.value = cf.apn_org.value;            
            }
        }
    }
    //ispChk();
}
