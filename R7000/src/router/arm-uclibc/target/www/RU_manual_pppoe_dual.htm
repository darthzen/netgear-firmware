<HTML><HEAD>
<%11%>
<title>NETGEAR Router <%12%></title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="ru_style.css">
<script language=javascript type=text/javascript src=funcs.js></script>
<script language=javascript type=text/javascript src=bas_pppoe.js></script>
<script language=javascript type=text/javascript>
var lan_ip="<%300%>";
var lan_subnet="<%554%>";

function loadvalue()
{
	var form=document.forms[0];
	var dual_assign=parent.pppoe_dual_assign;
	if(dual_assign == "0")
		form.DualAssign[0].checked = true;
	else
		form.DualAssign[1].checked = true;
	
	setdualIP(form);
	var ether_get_ip=parent.pppoe_eth_ip;
	if (ether_get_ip!="")
	{
		var eip_array=ether_get_ip.split('.');
		form.Duethr1.value=eip_array[0];
		form.Duethr2.value=eip_array[1];
		form.Duethr3.value=eip_array[2];
		form.Duethr4.value=eip_array[3];
	}
	var ether_get_subnet=parent.pppoe_eth_netmask;
	if (ether_get_subnet!="")
	{
		var mask_array=ether_get_subnet.split('.');
		form.DuMask1.value=mask_array[0];
		form.DuMask2.value=mask_array[1];
		form.DuMask3.value=mask_array[2];
		form.DuMask4.value=mask_array[3];
	}
	var ether_get_gw=parent.pppoe_eth_gateway;
	if (ether_get_gw!="")
	{
		var gw_array=ether_get_gw.split('.');
		form.DuGateway1.value=gw_array[0];
		form.DuGateway2.value=gw_array[1];
		form.DuGateway3.value=gw_array[2];
		form.DuGateway4.value=gw_array[3];
	}
}
</script>
</HEAD>

<input type="hidden" name="conflict_wanlan">
<input type="hidden" name="pppoe_dual_ipaddr">
<input type="hidden" name="pppoe_dual_subnet">
