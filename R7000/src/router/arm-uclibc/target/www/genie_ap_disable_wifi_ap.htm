<script language="javascript" type="text/javascript">

function selChg(type)
{
    if(type==0)
    {
         document.getElementById("reserve_gw_wifi").style.display="none";
         document.getElementById("disable_gw_wifi").style.display="block";
    }
    else
    {
         document.getElementById("reserve_gw_wifi").style.display="block";
         document.getElementById("disable_gw_wifi").style.display="none";
    }
            
}

function goBackPage()
{
    var cf = document.forms[0];
    if(cf.back_page.value=="1")
    {
        window.location.href='genie_ap_help_choose_3.htm';
    }
    else
    {
        window.location.href='genie_ap_result.htm';
    }
}

function goNextPage()
{
    var cf = document.forms[0];

	  if(cf.choose[0].checked!=true && cf.choose[1].checked!=true)
	  {
	       alert("<%2760%>");
	      return false;
	  }
	  
	  if(document.forms[0].choose[0].checked==true)
	  {
        if (cf.ssid_2g.value == "")
        {
            alert("<%53%>");
            return false;
        }
    
        if (cf.ssid_2g.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%54%>");
            return false;
        }

        
    
        if (cf.ssid_5g.value == "")
        {
            alert("<%53%>");
            return false;
        }

        if (cf.ssid_5g.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%54%>");
            return false;
        }

        if(cf.pass_2g.value.length < 8)
        {
            alert("<%60%>");
            return false;    
        }
        if(cf.pass_2g.value.length > 63)
        {
            if ( isHex(cf.pass_2g.value) == false)
            {
                alert("<%60%>");
                cf.pass_2g.value = "";
                return false;
            }    
        }
        
        if (cf.pass_2g.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%61%>");
            cf.pass_2g.focus();
            return false;
        }
        
        
        if(cf.pass_5g.value.length < 8)
        {
            alert("<%60%>");
            return false;    
        }

        if(cf.pass_5g.value.length > 63)
        {
            if ( isHex(cf.pass_5g.value) == false)
            {
                alert("<%60%>");
                cf.pass_5g.value = "";
                return false;
            }    
        }
        
        if (cf.pass_5g.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%61%>");
            cf.pass_5g.focus();
            return false;
        }
    }
        
    return true;
}
</script>
